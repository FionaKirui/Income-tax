<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" media="screen" title="no title">
   <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <title>Income Tax Calculator</title>

</head>

<body>
  
    <label>Amount</label>
    <input id="Earned" type="number" />
    <br/>
    <label>Date</label>
    <input id="Date" type="Date" />
    <br/>
    <label>Deductable</label>
    <input type="checkbox" id="deduct" />
    <br/>
    <button id="addTrans">Add Transaction</button>
    <br />
    <label>Total Income </label>$<span id="total"></span>
    <label>Taxes Due </label>$<span id="taxes"></span>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
